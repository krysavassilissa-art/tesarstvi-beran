<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Tesařství BERAN | Poctivé řemeslo ze dřeva</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --brand:#8b5a2b;
  --dark:#111;
  --light:#fafafa;
  --text:#222;
  --nav-height:88px;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:var(--text);
  line-height:1.7;
  background:var(--light);
}
a{text-decoration:none;color:inherit}
html{scroll-behavior:smooth}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;left:0;width:100%;
  height:var(--nav-height);
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 32px;
  z-index:1000;
  box-shadow:0 8px 30px rgba(0,0,0,.08);
}
nav img{height:48px}
nav .menu a{
  margin-left:28px;
  font-weight:600;
}
nav .menu a:hover{color:var(--brand)}

#uvod,#realizace,#onas,#kontakt{
  scroll-margin-top:var(--nav-height);
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  background:
    linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.65)),
    url("images/hero.webp") center/cover no-repeat;
  display:flex;
  align-items:center;
  padding:160px 32px 80px;
}
.hero-content{
  max-width:900px;
  color:#fff;
}
.hero h1{
  font-size:clamp(2.8rem,6vw,4rem);
  line-height:1.1;
  margin-bottom:18px;
}
.hero h2{
  font-weight:300;
  font-size:1.4rem;
  margin-bottom:28px;
}
.hero p{
  max-width:720px;
  font-size:1.15rem;
}
.hero .actions{
  margin-top:40px;
}
.btn{
  display:inline-block;
  padding:16px 34px;
  border-radius:40px;
  font-weight:700;
}
.btn.primary{
  background:var(--brand);
  color:#fff;
}
.btn.primary:hover{background:#73451f}
.btn.secondary{
  border:2px solid #fff;
  color:#fff;
  margin-left:14px;
}
.btn.secondary:hover{
  background:#fff;
  color:#000;
}

/* ===== SECTIONS ===== */
section{
  padding:120px 24px;
}
.container{
  max-width:1200px;
  margin:auto;
}
section h3{
  font-size:2.4rem;
  margin-bottom:60px;
}

/* ===== REALIZACE ===== */
.realizace{
  background:#f3f3f3;
}
.realizace-item{
  background:#fff;
  border-radius:24px;
  padding:50px;
  margin-bottom:80px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}
.realizace-item h4{
  font-size:2rem;
  color:var(--brand);
  margin-bottom:30px;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-bottom:35px;
}
.gallery img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:18px;
  cursor:pointer;
  transition:.3s;
}
.gallery img:hover{transform:scale(1.04)}

/* accordion */
.accordion details{
  margin-bottom:26px;
  border-left:5px solid var(--brand);
  padding-left:22px;
}
.accordion summary{
  font-weight:700;
  letter-spacing:.1em;
  font-size:.8rem;
  color:var(--brand);
  cursor:pointer;
  margin-bottom:10px;
}

/* ===== ABOUT ===== */
.about{
  background:#fff;
}
.about .sub{
  font-size:1.3rem;
  font-weight:700;
  margin-bottom:26px;
}
.about p{
  max-width:880px;
  margin-bottom:20px;
}

/* ===== CONTACT ===== */
.contact{
  background:#f3f3f3;
}
.contact-info p{
  margin-bottom:12px;
  font-size:1.05rem;
}
form{
  max-width:540px;
  margin-top:40px;
}
input,textarea{
  width:100%;
  padding:16px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:16px;
  font-size:1rem;
}
button{
  width:100%;
  padding:18px;
  border-radius:40px;
  border:none;
  background:var(--brand);
  color:#fff;
  font-size:1.1rem;
  font-weight:700;
  cursor:pointer;
}
button:hover{background:#73451f}

/* ===== FOOTER ===== */
footer{
  background:#fff;
  text-align:center;
  padding:60px 20px;
}
footer img{
  height:64px;
  margin-bottom:20px;
}

/* ===== LIGHTBOX ===== */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:3000;
}
.lightbox img{
  max-width:92%;
  max-height:92%;
  border-radius:20px;
}
.lightbox:after{
  content:"✕";
  position:absolute;
  top:30px;
  right:40px;
  font-size:2.5rem;
  color:#fff;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:700px){
  nav .menu{display:none;}
  .hero{padding:180px 24px 80px}
  section{padding:90px 20px}
  .realizace-item{padding:30px}
}
</style>
</head>

<body>

<nav>
  <img src="images/logo.webp" alt="Tesařství BERAN">
  <div class="menu">
    <a href="#uvod">Úvod</a>
    <a href="#realizace">Realizace</a>
    <a href="#onas">O nás</a>
    <a href="#kontakt">Kontakt</a>
  </div>
</nav>

<header id="uvod" class="hero">
  <div class="hero-content">
    <h1>PROJEKTY TVOŘENÉ SRDCEM</h1>
    <h2>NÁPADY VYMYŠLENÉ HLAVOU</h2>
    <p>Každý náš projekt je výsledkem pečlivé práce a použití kvalitních materiálů od osvědčených a prověřených dodavatelů.</p>
    <div class="actions">
      <a href="#kontakt" class="btn primary">Nezávazná poptávka</a>
      <a href="#realizace" class="btn secondary">Naše realizace</a>
    </div>
  </div>
</header>

<!-- ZBYTEK STRÁNKY ZŮSTÁVÁ STEJNÝ JAKO PŘEDTÍM -->

<script>
function openLightbox(img){
  const lb=document.createElement("div");
  lb.className="lightbox";
  lb.innerHTML=`<img src="${img.src}">`;
  lb.onclick=()=>lb.remove();
  document.body.appendChild(lb);
}
</script>

</body>
</html>
